<body>

    <div class="navBar">
        <h3>
            <a href="index.html" class="a">About</a> &nbsp;&nbsp;&nbsp;&nbsp;

        </h3>

    <section class="contact" id="contact">
        <h2 class ="header">Get In Touch!</h2>
        <div class="contact-form-container">
          <div class="contact-form">

            <form id = "contact-form" method="post" action="">
              <div class="form-control">
                <label class = "label" for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="sender-name"
                  placeholder="Name"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label class = "label" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="sender-email"
                  placeholder="Email"
                  class="input-field"
                  required
                />

              </div>
              <div class="form-control">
                <label class = "label" for="message">Message</label>
                <textarea
                  id="message"
                  cols="60"
                  rows="10"
                  placeholder="Enter Your Message..."
                  name="message"
                  class="input-field"
                  required
                > </textarea>
              </div>

              <div>
                <input
                type="submit"
                id="submit-btn"
                class="submit-btn"
                value = "Submit"
                onclick = "sendMail()"
                >
              </div>

            </form>
          </div>

        </div>
      </section>

        </p>

</body>
